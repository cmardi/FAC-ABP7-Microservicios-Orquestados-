server.port=8083
spring.application.name=pagos-service

# H2 Database
spring.datasource.url=jdbc:h2:mem:pagosdb
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.bancoExterno.sliding-window-size=5
resilience4j.circuitbreaker.instances.bancoExterno.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.bancoExterno.wait-duration-in-open-state=5s

# Logging para ver Circuit Breaker en acci√≥n
logging.level.io.github.resilience4j=INFO
logging.level.com.micropay.pagos=DEBUG